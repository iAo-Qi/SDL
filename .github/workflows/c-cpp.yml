name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: 下载 git ..
      run: |
        sudo apt update
        sudo apt install -y ninja-build git cmake make clang wget unzip
    - name: 下载Android 测试0
      run: |
        git clone https://github.com/libsdl-org/SDL.git
        wget https://googledownloads.cn/android/repository/android-ndk-r28c-linux.zip
        unzip ./android-ndk-r28c-linux.zip
    - name: debug
      run: |
        ls
        sudo mv android-ndk-r28c ndk
    - name: 编译
      run: |
        cd SDL
        mkdir b
        cd b
        cmake .. \
          -G Ninja \
          -DCMAKE_TOOLCHAIN_FILE=../../ndk/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21 \
          -DSDL_STATIC=ON \
          -DSDL_SHARED=ON \
          -DBUILD_SHARED_LIBS=ON
        ninja
        cd ..
        cd ..
    - name: 打包
      run: |
        ls
        mkdir -p artifacts/SDL
        cp SDL/b/*.so artifacts/SDL || true
        cp SDL/b/*.a artifacts/SDL || true
        zip -r SDL_build.zip artifacts/SDL
        mv SDL_build.zip artifacts
        ls -lh artifacts
    
    - uses: actions/upload-artifact@v4
      with:
        name: sdl3-build
        path: artifacts/
